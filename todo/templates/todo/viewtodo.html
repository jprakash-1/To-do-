{% extends 'todo/base.html' %}

{% block title %}
<title>Todo</title>
{% endblock %}


{% block content %}
<div style="margin-top: 50px;">
    <h1>{{ todo.title }}</h1>

    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
{% endblock %}
