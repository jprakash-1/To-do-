{% extends 'todo/base.html' %}

{% block title %}
    <title>SignUp</title>
{% endblock %}


{% block content %}
<div style="margin-top: 100px;">
<h1>SignUP!</h1>
<h2>{{ error }}</h2>
<div class="container login">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="test" name = "username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Username is unique for everyone</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name = "password1" class="form-control">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" name = "password2" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <small class="form-text text-muted" style="margin-top: 10px;"></small>Already have an account <a href="{% url 'loginuser' %}">Login</a></small>
    </form>
</div>
{% endblock %}
